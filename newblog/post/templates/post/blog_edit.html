{% extends 'base.html' %}

{% block contents %}

<form action="{% url 'update_blog' blog.id %}" method = post>
{% csrf_token %}         {# 보안용 #}
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" value="{{ blog.title }}" name="title">
  </div>
  <div class="form-group"
    <label for="exampleInputEmail1">Hash Tag</label>
    <input type="text" class="form-control" id="exampleInputEmail1" value="{{ blog.hast_tag }}" name="hash_tag">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Text</label>
    <textarea class="form-control" id="exampleInputPassword1" rows="10"  name="body">{{ blog.body }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
